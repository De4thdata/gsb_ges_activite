<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
        <ion-title>Caractéristiques d'un délégué</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ unDelegue.nom }} {{ unDelegue.prenom }}</ion-card-title>
      <ion-card-subtitle>Téléphone: {{ unDelegue.telephone }}</ion-card-subtitle>
      <ion-card-subtitle>secteur: {{ unDelegue.secteur }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>

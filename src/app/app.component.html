<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-menu contentId="main-content" type="overlay">
   <ion-content>
     <ion-list>
       <ion-menu-toggle>
         <ion-item [routerLink]="['accueil']">
           <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Accueil</ion-label>
          </ion-item>
          <ion-item [routerLink]="['listmedecins']">
            <ion-icon slot="start" name="people-outline"></ion-icon>
             <ion-label>Liste des médecins</ion-label>
           </ion-item>
           <ion-item [routerLink]="['listedelegues']">
            <ion-icon slot="start" name="medical-outline"></ion-icon>
             <ion-label>Liste des délégués</ion-label>
           </ion-item>
           <ion-item [routerLink]="['listetypecadeaux']">
            <ion-icon slot="start" name="medical-outline"></ion-icon>
             <ion-label>Liste des types cadeaux</ion-label>
           </ion-item>
           <ion-item [routerLink]="['listetypeformation']">
            <ion-icon slot="start" name="medical-outline"></ion-icon>
             <ion-label>Liste des types formations</ion-label>
           </ion-item>
           <ion-item [routerLink]="['listetyperemboursement']">
            <ion-icon slot="start" name="medical-outline"></ion-icon>
             <ion-label>Liste des types remboursements</ion-label>
           </ion-item>
           <ion-item [routerLink]="['remboursementdeleguemedical']">
            <ion-icon slot="start" name="medical-outline"></ion-icon>
             <ion-label>Liste des types RDM</ion-label>
           </ion-item>
           <ion-item [routerLink]="['remboursementdeleguemedicalperiode']">
            <ion-icon slot="start" name="medical-outline"></ion-icon>
             <ion-label>Liste des types RDMP</ion-label>
           </ion-item>
       </ion-menu-toggle>
     </ion-list>
   </ion-content>   
  </ion-menu>  
</ion-app>

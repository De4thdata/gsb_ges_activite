<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
        <ion-title>Caractéristiques d'un médecin</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Délégué médical responsable : {{ unMedecin.medical }}</ion-card-title>
      <ion-card-subtitle>Secteur: {{ unMedecin.secteur }}</ion-card-subtitle>
      <ion-card-subtitle>Ville: {{ unMedecin.ville }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="secondary"  [routerLink]="'/listevisite/' + unMedecin.id">Liste des visites</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

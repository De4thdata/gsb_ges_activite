<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
        <ion-title>Liste des types de formations</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let formation of lesTypesFormations">
        <ion-icon slot="start" name="gift-outline"></ion-icon>
      <ion-label>
        {{ formation.libelle }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
